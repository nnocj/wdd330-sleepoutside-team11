<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/cart.js" type="module"></script>
</head>
<body>
  <!-- Header loaded dynamically -->
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>
      <ul class="product-list">
        <!-- Cart items will be injected here by JS -->
      </ul>
    </section>

    <section class="cart-price">
      <h2 id="totalprice">Total: $0.00</h2>
      <button id="checkout" class="checkout-button">Checkout</button>
    </section>
  </main>

  <!-- Footer loaded dynamically -->
  <footer id="main-footer"></footer>
</body>
</html>
